<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <p class="title">TicTacToe</p>
    <p class="playerStatus">Player <span id="currentPlayer" class="playerX">X</span> is now at the train</p>
    <div class="gamefiel">
        <div class="tile" id="tileOne" onclick="setSymbol('One')"></div>
        <div class="tile" id="tileTwo" onclick="setSymbol('Two')"></div>
        <div class="tile" id="tileThree" onclick="setSymbol('Three')"></div>
        <div class="tile" id="tileFour" onclick="setSymbol('Four')"></div>
        <div class="tile" id="tileFive" onclick="setSymbol('Five')"></div>
        <div class="tile" id="tileSix" onclick="setSymbol('Six')"></div>
        <div class="tile" id="tileSeven" onclick="setSymbol('Seven')"></div>
        <div class="tile" id="tileEight" onclick="setSymbol('Eight')"></div>
        <div class="tile" id="tileNine" onclick="setSymbol('Nine')"></div>
    </div>
    <p id="winText">Player <span id="winner"></span> Won</p>
    <p id="drawText">Draw!</p>
    <button class="btn" onclick="reset()">Reset</button>

</body>

</html>
